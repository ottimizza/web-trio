<div class="sidebar-overlay" (click)="hide($event)">
</div>
<aside class="left-sidebar">
  <div class="scroll-sidebar">
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li *ngFor="let item of items">
          <a class="waves-effect waves-dark" [routerLink]="item.url" aria-expanded="false">
            <i class="fa-fw" [class]="item.icon"></i><span class="hide-menu">{{item.label}}</span>
          </a>
        </li>
        <li class="signin-as-sidebar" (click)="openSiginAsModal()" *ngIf="currentUser.type === 0">
          <a class="waves-effect waves-dark" aria-expanded="false">
            <i class="fa-fw" class="fad fa-pencil"></i><span class="hide-menu">Entrar como</span>
          </a>
        </li>
      </ul>

      <ul class="fixed-bottom-nav">
        <li (click)="openSiginAsModal()" *ngIf="currentUser.type === 0">
          <a class="waves-effect waves-dark" aria-expanded="false">
            <i class="fa-fw" class="fad fa-pencil"></i><span class="hide-menu">Entrar como</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
